<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mac Book Pro</title>
    <!-- bootstrap 5 css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <header>

    </header>
    <main>
        <div class="container row">
            <div class="col-sm-12 col-md-6">
                <img class="w-75 p-3" src="images/mac.png" alt="">
            </div>
            <div class="col-sm-12 col-md-6">
                <h2>My Computer Shop</h2>
                <p>Here you will get 100% authentic product.</p>
                <h3>Memory</h3>
                <button id="primary-memory" type="button" class="btn btn-dark">8 GB memory</button>
                <button id="extra-memory" type="button" class="btn btn-dark">16 GB memory</button>
                <br>
                <h3>Storage</h3>
                <button id="primary-storage" type="button" class="btn btn-dark">256 GB SSD</button>
                <button id="extra-storage" type="button" class="btn btn-dark">512 GB SSD</button>
                <button id="huge-storage" type="button" class="btn btn-dark">1 TB SSD</button>
                <br>
                <h3 >Delivery</h3>
                <button id="primary-delivery" type="button" class="btn btn-dark">Normal</button>
                <button id="extra-delivery" type="button" class="btn btn-dark">Fast</button>
                <br>
                <br>


                <div class="text-start">
                    <div class="d-flex justify-content-between ">
                        <h4>Best Price</h4>
                        <h4>$<span id="best-price">1299</span> </h4>
                    </div>
                    <div class="d-flex justify-content-between ">
                        <h4>Extra Memory Cost</h4>
                        <h4>$<span id="extra-memory-cost">0</span> </h4>
                    </div>
                    <div class="d-flex justify-content-between">
                        <h4>Extra Storage Cost</h4>
                        <h4>$<span id="extra-storage-cost">0</span> </h4>
                    </div>
                    <div class="d-flex justify-content-between">
                        <h4>Delivery Charge</h4>
                        <h4>$<span id="extra-delivery-cost">0</span> </h4>
                    </div>
    
                    <hr>
                    <div class="d-flex justify-content-between">
                        <h4>Total Price</h4>
                        <h4>$<span id="total-price">1299</span> </h4>
                    </div>
                </div>


            </div>
        </div>

        <div class="container text-center">
            <div>
                <h3>Add Promo Code</h3>
                <input id="promo-field" type="text">
                <button id="promo-button" type="button" class="btn btn-danger" >Apply</button>

                <hr>

                <h2>Total: $<span id="grand-total">1299</span> </h2>

            </div>
        </div>


    </main>
    <footer>

    </footer>


    <!-- bootstrap js link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- custom js link -->
    <script src="js/main.js"></script>
    
</body>
</html>
